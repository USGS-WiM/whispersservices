################################################
#################              #################
#################  PRODUCTION  #################
#################              #################
################################################
<VirtualHost 10.165.226.2:443>
    ServerName whispers.usgs.gov
    DocumentRoot /www/htdocs/production/whispers
    WSGIScriptAlias /whispersservices /www/htdocs/production/whispersservices_django/whispersservices_django/wsgi.py process-group=whispers
    LogLevel debug
    ServerAdmin itsunix@usgs.gov

    SSLEngine on
    #SSLCertificateKeyFile /home/wwwuser/star_usgs_gov.key
    #SSLCertificateChainFile conf/ssl/DigiChain.crt
    #SSLCertificateFile /home/wwwuser/star_usgs_gov.crt
    SSLCertificateKeyFile conf/ssl/star.usgs.gov.key
    SSLCertificateChainFile conf/ssl/DigiChain.crt
    SSLCertificateFile conf/ssl/star.usgs.gov.crt

    ErrorLog logs/vhost-whispers-error.log
    CustomLog logs/vhost-whispers-access.log combined

    RewriteEngine on
    RewriteOptions inherit

    Header always set Strict-Transport-Security "max-age=63072000; includeSubdomains;"

    <Directory /www/htdocs/production/whispers/>
        #Options Indexes FollowSymLinks
        #DirectoryIndex index.html
        #Require all granted
        Options Indexes FollowSymLinks
        DirectoryIndex index.html
        Require all granted
        AllowOverride All
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} -f [OR]
        RewriteCond %{REQUEST_FILENAME} -d

        RewriteRule ^ - [L]
        RewriteRule ^ index.html [L]
    </Directory>

    Alias /static/ /www/htdocs/production/whispersservices_django/static/

    <Directory /www/htdocs/production/whispersservices_django/static/>
        Require all granted
    </Directory>

    <Directory /www/htdocs/production/whispersservices_django/whispersservices_django>
        <Files wsgi.py>
                Require all granted
        </Files>
    </Directory>

</VirtualHost>

