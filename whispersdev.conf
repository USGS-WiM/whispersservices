<VirtualHost *:80>
    ServerName whispersdev.wim.usgs.gov
    DocumentRoot /var/www/whispersservices_django/
    ErrorLog ${APACHE_LOG_DIR}/whispersdev-error.log
    CustomLog ${APACHE_LOG_DIR}/whispersdev-access.log combined

    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>
